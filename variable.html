<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--logo-->
    <div class="logo__wrapper">
        <img src="img/logo.png" alt="">
    </div>
    <!--button-->
    <div class="button__wrapper">
        <button class="btn"><img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt"></button>
        <button class="btn"><img src="img/blue_t.png" alt="T-shirt" data-key="type" data-value="t-shirt"></button>
        <button class="btn"><img src="img/blue_p.png" alt="pents" data-key="type" data-value="pents"></button>
        <button class="blue btn colorBtn" data-key="color" data-value="blue">Blue</button>
        <button class="yellow btn colorBtn" data-key="color" data-value="yellow">Yellow</button>
        <button class="pink btn colorBtn" data-key="color" data-value="pink">Pink</button>
    </div>
    <!--  item  -->
    <ul class="items"></ul>
</body>
<script src="js/main.js"></script>
</html>
